<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <header>
    <div class="wrapper">
      <img src="images/logo.svg" alt="logo Huddle" class="logo">
      <div class="hero">
        <div class="content-left">
          <img src="images/illustration-mockups.svg" alt="ilustration mockup" class="image-mockup">
        </div>
        <div class="content-rigth">
          <h1>Build the community your fans will love</h1>
          <p>Huddle re-imagines the way we build communities. You have <br> a voice, but so does your audience. Create connections with <br> your users as you engage in genuine discussion.</p>
        </div>
      </div>
    </div>
  </header>
  <footer>
    <div class="social">
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
    </div>
  </footer>
  <script src="https://kit.fontawesome.com/3316dbe16a.js" crossorigin="anonymous"></script>

</html>
